<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video Mobile Test</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    video {
      width: 80%;
      max-height: 40%;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #fff;
      object-fit: cover;
    }
    p {
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <p>Tap a video to play fullscreen</p>

  <!-- Landscape video -->
  <video id="videoLandscape" playsinline muted>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>

  <!-- Portrait video -->
  <video id="videoPortrait" playsinline muted>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
  </video>

  <script>
    function playFullscreen(video) {
      // Start playback
      video.play();

      // Try fullscreen depending on platform
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitEnterFullscreen) { 
        // iOS Safari fallback
        video.webkitEnterFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    document.getElementById('videoLandscape').addEventListener('click', function () {
      playFullscreen(this);
    });

    document.getElementById('videoPortrait').addEventListener('click', function () {
      playFullscreen(this);
    });
  </script>
</body>
</html>
