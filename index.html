<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Fullscreen Zoom</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    .video-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    .vjs-tech { object-fit: cover; }
  </style>
</head>
<body>
  <!-- Вертикальное видео -->
  <video id="vertical-video" class="video-js" controls preload="auto">
    <source src="vertical-video.mp4" type="video/mp4">
  </video>

  <!-- Горизонтальное видео -->
  <video id="horizontal-video" class="video-js" controls preload="auto">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://videos.pexels.com/video-files/33667599/14304067_1080_1920_30fps.mp4"></script>
  <script>
    // Функция инициализации плеера
    function initPlayer(videoId) {
      const player = videojs(videoId, {
        fluid: true,
        responsive: true,
        fill: true
      });

      // Авто-зум и полноэкранный режим при клике
      player.on('click', () => {
        player.zoom({ zoom: 1.5 }); // Зум 1.5x
        player.requestFullscreen(); // Полноэкранный режим
        player.play();
      });
    }

    // Инициализация обоих плееров
    initPlayer('vertical-video');
    initPlayer('horizontal-video');
  </script>
</body>
</html>
