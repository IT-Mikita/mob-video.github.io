<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video Test</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    video {
      width: 80%;
      max-height: 80%;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #fff;
      object-fit: cover; /* fill screen correctly */
    }
    p {
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <p>Click any video to play in fullscreen</p>

  <!-- Landscape video -->
  <video id="videoLandscape" muted playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <!-- Portrait video (tall aspect ratio) -->
  <video id="videoPortrait" muted playsinline>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <script>
    function makeFullscreen(video) {
      video.play();
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) { // Safari
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // IE/Edge
        video.msRequestFullscreen();
      }
    }

    document.getElementById('videoLandscape').addEventListener('click', function() {
      makeFullscreen(this);
    });

    document.getElementById('videoPortrait').addEventListener('click', function() {
      makeFullscreen(this);
    });
  </script>
</body>
</html>
