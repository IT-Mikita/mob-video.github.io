<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Fullscreen Video Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* üî• –æ–±—Ä–µ–∑–∞–µ—Ç –∏ –∑—É–º–∏—Ç */
    }

    .thumbs {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .thumbs video {
      width: 200px;
      height: 120px;
      margin: 10px;
      border: 2px solid white;
      object-fit: cover;
    }

    p { color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <p>–ù–∞–∂–º–∏ –Ω–∞ –≤–∏–¥–µ–æ –¥–ª—è fullscreen</p>

  <div class="thumbs">
    <!-- –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ (16:9) -->
    <video id="landscape" muted playsinline preload="metadata">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <!-- –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ (9:16, –±–æ–ª—å—à–µ –ø–æ—Ö–æ–∂–µ –Ω–∞ TikTok/Stories) -->
    <video id="portrait" muted playsinline preload="metadata">
      <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-posing-on-a-beach-1190-large.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    function openFullscreen(video) {
      // —Å–æ–∑–¥–∞—ë–º –∫–ª–æ–Ω, —á—Ç–æ–±—ã fullscreen –±—ã–ª –æ—Ç–¥–µ–ª—å–Ω—ã–º
      const fsWrapper = document.createElement("div");
      fsWrapper.classList.add("fullscreen");

      const fsVideo = video.cloneNode(true);
      fsVideo.autoplay = true;
      fsVideo.controls = true;
      fsVideo.muted = false; // –º–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫
      fsWrapper.appendChild(fsVideo);

      document.body.appendChild(fsWrapper);

      fsVideo.play();

      // –≤—ã—Ö–æ–¥ –ø–æ —Ç–∞–ø—É
      fsVideo.addEventListener("click", () => {
        fsVideo.pause();
        fsWrapper.remove();
      });
    }

    document.getElementById("landscape").addEventListener("click", function() {
      openFullscreen(this);
    });

    document.getElementById("portrait").addEventListener("click", function() {
      openFullscreen(this);
    });
  </script>
</body>
</html>
