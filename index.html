<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Полноэкранное видео</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1c73e8;
      color: white;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* магия для безрамочного фуллскрина */
    }
  </style>
</head>
<body>

  <button onclick="openVideo('vertical')">Открыть вертикальное видео</button>
  <button onclick="openVideo('horizontal')">Открыть горизонтальное видео</button>

  <div id="videoContainer" class="video-container">
    <video id="player" autoplay playsinline controls muted></video>
  </div>

  <script>
    function openVideo(type) {
      const container = document.getElementById('videoContainer');
      const player = document.getElementById('player');

      if (type === 'vertical') {
        player.src = "https://www.w3schools.com/html/mov_bbb.mp4"; // заменишь на вертикальное видео
      } else {
        player.src = "https://www.w3schools.com/html/movie.mp4"; // заменишь на горизонтальное видео
      }

      container.style.display = "flex";
      player.play();
    }

    // Закрытие видео по клику вне ролика
    document.getElementById('videoContainer').addEventListener('click', (e) => {
      if (e.target.id === 'videoContainer') {
        const player = document.getElementById('player');
        player.pause();
        player.src = "";
        e.target.style.display = "none";
      }
    });
  </script>

</body>
</html>
